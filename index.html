<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Interest Computer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <article>
      <header>
        <div></div>
        <div>Compound Interest Calculator</div>
        <div></div>
      </header>
      <main>
        <form>
          <div>Principal:</div>
          <input id="principal" />
          <div>Period:</div>
          <select id="period">
          <option value="360">daily</option>
          <option value="12">monthly</option>
          <option value="4">quarterly</option>
          <option value="1">yearly</option>
          </select>
          <div>APR:</div>
          <div>
           <input type="range" id="apr" min="0.25" max="50" step="0.25" />
          <output id="aprText">
          </div>
          <div>Years:</div>
          <input id="years" />
        </form>
        <p>Interest: $<output id="accumulated"></output></p>
        <p>Total: $<output id="amount"></output></p>
        <img src = "image.png" alt = "compound photo">
      </main>
      <footer>
        <div>Â©2024</div>
        <div><a href="https://codesandbox.io/p/sandbox/compound-interest-calculator-scyt9n">Code</a></div>
      </footer>
    </article>
  </body>
</html>
